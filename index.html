<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validasi</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body> 
    <div class="header">
      <div class="sidebar">
        <h1>Kelompok Muhammad Al Fatih</h1>
        <ol>
          <li>Muhammad Fazri Saputra</li>
          <li>Adithia Saputra</li>
          <li>Muhammad Linggar Givary</li>
          <li>Afrillian Rezi</li>
          <li>Abdullah Sahal</li>
          <li>Raka Irwanto</li>
          <li>Muhammad Iqbal</li>
        </ol>
      </div>
    </div>
    <div class="container">
      <div class="content">
        <h1>Login</h1>
        <div class="form">
          <form action="" method="post">
            <label id="name">Username<label>
            <input type="text" name="name" for="name" autocomplete="off" placeholder="Masukkan Username" />
            <label id="password">Password<label>
            <input type="password" name="password" for="password" autocomplete="off" placeholder="Masukkan Password" />
            <input class="submit" type="submit" name="submit" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
